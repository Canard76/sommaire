    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #ff4500;
            text-shadow: 2px 2px #fff;
            margin-bottom: 50px;
            text-align: center;
        }

        h2 {
            color: #6600ff;
            text-shadow: 1px 1px #fff;
            margin-bottom: 50px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .gallery a {
            display: block;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 20px;
            transition: transform 0.5s;
        }

        /* Animation rigolote au survol */
        .gallery a:hover img {
            animation: bounceRotate 0.8s forwards;
        }

        @keyframes bounceRotate {
            0%   { transform: translateY(0) rotate(0deg); }
            25%  { transform: translateY(-20px) rotate(10deg); }
            50%  { transform: translateY(10px) rotate(-10deg); }
            75%  { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        footer {
            margin-top: 50px;
            color: #333;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
