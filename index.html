<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours numérique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            font-family: 'Courier New', monospace;
        }

        .container {
            text-align: center;
        }

        .digital-display {
            background: #0a0a0a;
            padding: 40px 80px;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.05),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            border: 4px solid #1a1a1a;
        }

        .digit {
            font-size: 150px;
            font-weight: bold;
            color: #00d4ff;
            background: #000;
            text-shadow: 
                0 0 5px #00d4ff,
                0 0 10px #00d4ff,
                0 0 15px #00d4ff,
                0 0 20px #00d4ff,
                0 0 25px #00d4ff;
            font-family: 'Courier New', monospace;
            letter-spacing: 10px;
            line-height: 1;
            position: relative;
        }

        .digit::before {
            content: '8';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: #001a2a;
            text-shadow: none;
            z-index: -1;
        }

        .label {
            color: #666;
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .button {
            padding: 15px 40px;
            font-size: 18px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            background: #00a8cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .finished {
            color: #00d4ff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 
                0 0 10px #00d4ff,
                0 0 20px #00d4ff;
            margin-top: 20px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .blink {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="digital-display">
            <div class="digit" id="digit">5</div>
            <div class="label">Secondes</div>
        </div>
        <button class="button" onclick="startCountdown()">Démarrer</button>
        <div class="finished" id="finished">C'est parti pour le Quiz !</div>
    </div>

    <script>
        let interval;
        let timeLeft = 5;

        function startCountdown() {
            timeLeft = 5;
            const digitEl = document.getElementById('digit');
            const finishedEl = document.getElementById('finished');
            
            digitEl.textContent = timeLeft;
            digitEl.classList.remove('blink');
            finishedEl.style.display = 'none';
            
            clearInterval(interval);
            
            interval = setInterval(() => {
                timeLeft--;
                digitEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    digitEl.classList.add('blink');
                    finishedEl.style.display = 'block';
                    
                    // Redirection après 1 seconde
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 1000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
